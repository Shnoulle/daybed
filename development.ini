[app:main]
use = egg:daybed
# Backend configuration
daybed.backend = daybed.backends.couchdb.CouchDBBackend
backend.db_host = http://localhost:5984/
backend.db_name = daybed

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 8000

# Begin logging configuration

[loggers]
keys = root, daybed

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_daybed]
level = DEBUG
handlers =
qualname = daybed

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
