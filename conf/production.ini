[app:main]
use = egg:daybed
# Backend configuration
daybed.backend = ${BACKEND_ENGINE}
backend.db_host = http://${BACKEND_HOST}:${BACKEND_PORT}/
backend.db_name = ${BACKEND_DB_NAME}
index.host = ${INDEX_HOST}:${INDEX_PORT}

# Model name generator configuration
daybed.id_generator = daybed.backends.id_generators.UUID4Generator
daybed.can_create_model = ${DAYBED_MODEL_CREATORS}

[uwsgi]
http-socket = 0.0.0.0:8000
processes = $(UWSGI_NB_PROCESS)
master = 1
buffer-size = 32768
max-requests = 5000
virtualenv = %d../.venv/
paste = config:%p


# Begin logging configuration

[loggers]
keys = root, daybed

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_daybed]
level = INFO
handlers =
qualname = daybed

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
